name: ğŸ“ƒ Build and Deploy Docs

on:
  push:
    branches:
      - main

permissions:
  contents: write # âœ… Grants write permission to GITHUB_TOKEN

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: â¬‡ï¸ Checkout repository
        uses: actions/checkout@v4

      - name: â¡ï¸ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: âš™ï¸ Install dependencies
        run: yarn install

      - name: ğŸ§± Build TypeDoc documentation
        run: yarn run docs

      - name: ğŸ”— Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./docs
